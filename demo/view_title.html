<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jeditor,a simple JSON editor.</title>
		<style type="text/css">
			body{width: 900px;margin: 0 auto;}
			p{margin: 0 auto;font-size:14px;}
			hr{border: none;width:100%;height: 1px;background: #000000;}
			.button_sample{background: #9AB5C6;border: none;width: 60px;height: 24px;line-height: 24px;border-radius: 5px;margin: 0px 0px 5px 0px;cursor: pointer;}
		</style>
		<script type="text/javascript" src="../lib/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="../lib/moment.min.js" ></script>
		<script type="text/javascript" src="../json_editor.js"></script>
	</head>
	<body>
		<table border="0" style="width: 100%;background: #EEEEEE;height: 600px;">
			<tr>
				<td style="width: 70%;padding: 10px 10px 10px 10px;background: #FFFFFF;height: 400px;" valign="top">
					<div id="json_con"></div>
				</td>
				<td style="width: 30%;padding: 10px 10px 10px 10px;" valign="top">
					<p>输入提示信息设置，对键值进行详细说明，方便输入正确信息。<br><br>设置该部分信息时，可以通过setting.row对显示宽度进行配置，方便阅读。</p>
					<hr />
					<div style="width: 100%;display: block;margin: 5px 0px 5px 0px;height: 20px;line-height: 20px;">
						<div style="width: 48%;float:left;text-align: left;margin: 0 auto;display: block;">Title setting</div>
						<div style="width: 48%;float:right;text-align: right;margin: 0 auto;display: block;"><button id="json_loader" class="button_sample">Load</button></div>
					</div>
					<textarea id="editor_title" rows="3" style="width: 100%;">自定义的标题</textarea>
					<p>JSON data</p>
					<textarea id="json_string" rows="12" style="width: 100%;" disabled="disabled">{"editorName":"JSON editor","slogan":"A simple JSON editor","publishTime":"2021-01-02T06:19:24+08:00","versions":[{"version":"0.19","intro":"last version"},{"version":"0.12","intro":"stable version"},{"version":"0.1","intro":"base version"}]}</textarea>
				</td>
			</tr>
		</table>
		<script type="text/javascript">
			$("#json_loader").on('click',loadJSON).trigger('click');
			
			function loadJSON(){
				const title=$("#editor_title").val();
				const data=JSON.parse($("#json_string").val());
				const cfg={
					container:'#json_con',
					name:title,
					setting:{},
				}	
				Jeditor.init(data,cfg);
			}
		</script>
	</body>
</html>
